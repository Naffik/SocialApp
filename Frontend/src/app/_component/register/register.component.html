<div class="right-side-content">
  <div class="form">
    <form class="login-form" #registerForm="ngForm" (ngSubmit)="register()">
      <p>Zarejestruj się, aby używac platformy</p>
      <div class="login-form-content" *ngIf="currentPage === 1">
        <div class="form-item">
          <label for="email">Podaj Email</label>
          <input #email type="text" id="email" [(ngModel)]="model.email" name="email" required (input)="onUsernameInput()">
          <div *ngIf="emailStatusMessage" class="error-message {{ getMessageClass() }}">
            <span class="centered-text">{{ emailStatusMessage }}</span>
          </div>
        </div>
        <div class="form-item">
          <div class="input-container">
            <label for="password">Podaj Hasło</label>
            <input #password type="password" id="password" [attr.type]="showPassword ? 'text' : 'password'" [(ngModel)]="model.password" name="password" required>
            <button *ngIf="model.password && model.password.length > 0" class="toggle-password btn-circle" type="button" (click)="showPassword = !showPassword">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-item">
          <div class="input-container">
            <label for="password2">Powtórz Hasło</label>
            <input #password2 type="password" id="password2" [attr.type]="showPassword2 ? 'text' : 'password'" [(ngModel)]="model.password2" name="password2" required>
            <button *ngIf="model.password2 && model.password2.length > 0" class="toggle-password btn-circle" type="button" (click)="showPassword2 = !showPassword2">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>
        <button class="formButton" type="button" [disabled]="!registerForm.valid" type="submit" *ngIf="currentPage === 1" (click)="goToPage(2)"> Dalej </button>
      </div>
      <div class="login-form-content"  *ngIf="currentPage === 2">
        <div class="form-item">
          <label for="username">Podaj Username</label>
          <input #username type="text" id="username" [(ngModel)]="model.username" name="username" required>
        </div>
        <div class="form-item">
          <label for="first_name">Podaj Imię</label>
          <input #first_name type="text" id="first_name" [(ngModel)]="model.first_name" name="first_name" required>
        </div>
        <div class="form-item">
          <label for="last_name">Podaj Nazwisko</label>
          <input #last_name type="text" id="last_name" [(ngModel)]="model.last_name" name="last_name" required>
        </div>
        <div class="form-item">
          <label for="date_of_birth">Podaj Date urodzin</label>
          <input #date_of_birth type="date" id="date_of_birth" [(ngModel)]="model.date_of_birth" name="date_of_birth" required>
        </div>
        <button class="formButton" type="button" [disabled]="!registerForm.valid" type="submit"> Zarejestruj</button>
      </div>
    </form>
  </div>
</div>
